<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div>
        Hash: <a href="{{ tag.hash }}"> {{ tag.hash }} </a>
    </div>
    <div>
        Url: <a href="{{ tag.url }}"> {{ tag.url }} </a>
    </div>
    <div>
        Visits: {{ tag.visit_count }}
    </div>
    <div>
        Author: {{ tag.user.username }}
    </div>
</body>
